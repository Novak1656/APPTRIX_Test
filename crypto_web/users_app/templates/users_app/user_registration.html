{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
<div class="container w-50 text-light">
    <div class="text-center boder-bottom-border-info">
        <h1>Registration</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="d-grid gap-2 col-6 mx-auto ">
            <input type="submit" class="btn btn-outline-success btn-lg" name="btn" value="Create account">
        </div>
    </form>
</div>
{% endblock %}
